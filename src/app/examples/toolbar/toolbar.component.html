<mat-card>
    <p> This example shows the integrated toolbar for ngxdatagrid. Only search is available. More features will be added in next release.<span [style.float]="'right'"> <a [href]="'https://github.com/JeelaniBashaShaik/ngxDataGrid/tree/master/src/app/examples/toolbar'" [target]="'_blank'">View Code</a></span></p> 
    <mat-grid-list cols="1" rowHeight="450px">
        <mat-grid-tile>
            <ngxdatagrid [rows]="dataArray" [showToolbar]="true" [toolbarOptions]="gridToolbarOptions" [forceColumnWidth]="false" [columns]="cols" [gridHeight]="350" [headerRowHeight]="30" [rowHeight]="30" [gridWidth]="900"></ngxdatagrid>
        </mat-grid-tile>
    </mat-grid-list>
</mat-card>
