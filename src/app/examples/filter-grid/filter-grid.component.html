<mat-card>
        <p> This example Demonstrates search/filter the grid data based on the keyword.
                <input type="text" (keyup)="searchGrid($event.target.value)" [placeholder]="'search for any cell'"> 
                <span [style.float]="'right'"> <a [href]="'https://github.com/JeelaniBashaShaik/ngxDataGrid/tree/master/src/app/examples/filter-grid'" [target]="'_blank'">View Code</a></span>
               </p> 
        <mat-grid-list cols="1" rowHeight="450px">
            <mat-grid-tile>
                    <ngxdatagrid [rows]="dataArray" [rowHeight]="30" [columns]="cols" [gridHeight]="'350'" [headerRowHeight]="'30'" [gridWidth]="'900'"></ngxdatagrid>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card>
